        var basicProblem = glift.create({
          divId: 'glift_display1',
          sgfCollection: [
            {
              url: '../testdata/problem9.sgf',
              initialPosition: '1'
            },
            '../testdata/problem10.sgf',
            '../testdata/ajax3_13.sgf',
            '../testdata/ajax_problem.sgf',
            '../testdata/ajax_problem2.sgf',
            '../testdata/9x9prob.sgf'
          ],
          sgfDefaults: {
            widgetType: 'STANDARD_PROBLEM'
          }
        });
        $(window).resize(function() {
          basicProblem.destroy().draw();
        });
      </script>
    </div>
