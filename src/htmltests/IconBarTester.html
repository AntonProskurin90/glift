<html>
<head>

<title> IconBarTester </title>
<script type="text/javascript" src="../libs/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../testdata/sgfs.js"></script>
<script type="text/javascript" src="../libs/d3.min.js"></script>

<!-- AUTO-GEN-DEPS -->
<!-- Compiled -->
<script type="text/javascript" src="../compiled/glift_combined.js"></script>

<!-- END-AUTO-GEN-DEPS -->

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 100%;
        height: 100%;
      }
      #glift_display {
        position:absolute;
        background-color: cyan;
        bottom: 0;
        height: 100;
        left: 100;
        right: 100;
      }
    </style>
  </head>

  <body>
    <div id="wrap" style="position:relative;">
      <div id="gheader"></div>
      <div id="glift_display"></div>
      <div id="extra_info"></div>
      <script type="text/javascript">
        var iconBar = glift.displays.icons.bar({
            divId: 'glift_display',
            vertMargin:  5,
            icons:  ['chevron-left', 'refresh', 'chevron-right',
                'roadmap', 'small-gear', 'multiopen-boxonly',
                ['question-bubble', 'undo', 'twostones']]
        });

        iconBar.forEachIcon(function(icon) {
          iconBar.setEvent('mouseover', icon.iconName, function() {
            d3.select('#' + icon.elementId).attr('fill', 'red');
          }).setEvent('mouseout', icon.iconName, function() {
            d3.select('#' + icon.elementId).attr('fill', iconBar.theme.icons.DEFAULT.fill);
          });
        });
        iconBar.addCenteredTempIcon('multiopen-boxonly', 'check', 'blue');
        var multi = iconBar.getIconFromIndex(6);
        iconBar.addCenteredTempIcon('multiopen', multi.getActive(), 'black');
      </script>
    </div>
  </body>
</html>
