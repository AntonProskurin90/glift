      <script type="text/javascript">
        (function() {

            sgf: testdata.sgfs.marktest,
            divId: "glift_display1",
            sgfDefaults : {
              widgetType: 'EXAMPLE'
            },
            display: {
              theme: "DEPTH",
              goBoardBackground: '../themes/assets/bambootile_warm.jpg'
            }
          });
          var pt = glift.util.point(8, 10);
          gliftWidget.getCurrentWidget().display.intersections().addGuideLines(pt);
