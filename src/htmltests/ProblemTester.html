<!DOCTYPE html>
<html>
<head>

<title> ProblemTester </title>
<script type="text/javascript" src="../libs/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../testdata/sgfs.js"></script>

<!-- AUTO-GEN-DEPS -->
<!-- Compiled -->
<script type="text/javascript" src="../compiled/glift.js"></script>

<!-- END-AUTO-GEN-DEPS -->

    <style>
      * {
        margin: 0;
        padding: 0;
        position:relative;
      }
      #glift_display1 {
        width:100%;
        height:500px;
        position:relative;
      }
    </style>
  </head>

  <body>
    <div id="wrap" style="position:relative; width:100%">
      <div id="gheader"></div>
      <div id="glift_display1"></div>
      <div id="extra_info"></div>
      <script type="text/javascript">
        //glift.global.performanceDebugLevel = 'info'
        var basicProblem = glift.create({
          allowWrapAround: true,
          sgfCollection: [
            testdata.sgfs.complexproblem,
            {
              sgfString: testdata.sgfs.passingExample,
              initialPosition: 2,
              boardRegion: 'BOTTOM_RIGHT'
            },{
              widgetType: 'EXAMPLE',
              sgfString: testdata.sgfs.trivialproblem,
              rotation: 'CLOCKWISE_270',
              boardRegion: 'TOP_LEFT'
            },testdata.sgfs.realproblem,
            {
              sgfString: testdata.sgfs.gogameguruHard,
              rotation: 'CLOCKWISE_180',
              boardRegion: 'TOP_LEFT'
            }
          ],
          divId: "glift_display1",
          sgfDefaults: {
            widgetType: 'STANDARD_PROBLEM'
          }
        });
        $(window).resize(function() {
          basicProblem.destroy().draw();
        });
      </script>
    </div>
  </body>
</html>
