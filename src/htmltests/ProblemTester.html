    <div id="wrap" style="position:relative;">
      <div id="gheader"></div>
      <div id="glift_display1"></div>
      <div id="extra_info"></div>
      <script type="text/javascript">
        //glift.global.performanceDebugLevel = 'info'
        var basicProblem = glift.widgets.create({
          sgfList: [
            testdata.sgfs.complexproblem,
            {
              widgetType: 'EXAMPLE',
              sgfString: testdata.sgfs.trivialproblem
            },
            testdata.sgfs.realproblem,
            testdata.sgfs.gogameguruHard
          ],
          divId: "glift_display1",
          sgfDefaults: {
            widgetType: 'STANDARD_PROBLEM'
          }
        });
        $(window).resize(function() {
          basicProblem.destroy().draw();
        });
      </script>
    </div>
