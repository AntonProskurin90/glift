      <script type="text/javascript">
        //parsing test
        var displayTypes = glift.enums.displayTypes;
        var boardRegions = glift.enums.boardRegions;
        var point = glift.util.point;
        logz = glift.util.logz;

        var display = glift.createDisplay({
          divId: "glift_display1",
        });
        display.stones().setColor(point(16, 4), 'BLACK');
        display.stones().setColor(point(15, 4), 'WHITE');

        var colors = ['BLACK', 'WHITE'];
        var hoverColors = ['BLACK_HOVER', 'WHITE_HOVER'];
        var index = 0
        display.stones().setClick(function(pt) {
          display.stones().setColor(pt, colors[index]);
          index = (index + 1) % 2;
        });
        display.stones().setMouseOver(function(pt) {
          display.stones().setColor(pt, hoverColors[index]);
        });
        display.stones().setMouseOut(function(pt) {
          display.stones().setColor(pt, 'EMPTY');
        });

        var display2 = glift.createDisplay({
          divId: "glift_display2",
          boardRegion: boardRegions.TOP_RIGHT
        });
        display2.stones().setColor(point(16, 4), 'BLACK');
        display2.stones().setColor(point(15, 4), 'WHITE');

        var display3 = glift.createDisplay({
          divId: "glift_display3",
          boardRegion: boardRegions.BOTTOM
        });
