      <script type="text/javascript">
        //parsing test
        var displayTypes = glift.enums.displayTypes;
        var boardRegions = glift.enums.boardRegions;
        var point = glift.util.point;
        logz = glift.util.logz;

        var display = glift.createDisplay({
          divId: "glift_display1",
        });
        display.setColor(point(16, 4), 'BLACK');
        display.setColor(point(15, 4), 'WHITE');

        var colors = ['BLACK', 'WHITE'];
        var hoverColors = ['BLACK_HOVER', 'WHITE_HOVER'];
        var index = 0
        display.setClickHandler(function(pt) {
          display.setColor(pt, colors[index]);
          index = (index + 1) % 2;
        });
        display.setHoverInHandler(function(pt) {
          display.setColor(pt, hoverColors[index]);
        });
        display.setHoverOutHandler(function(pt) {
          display.setColor(pt, 'EMPTY');
        });

        var display2 = glift.createDisplay({
          divId: "glift_display2",
          boardRegion: boardRegions.TOP_RIGHT
        });
        display2.setColor(point(16, 4), 'BLACK');
        display2.setColor(point(15, 4), 'WHITE');

        var display3 = glift.createDisplay({
          divId: "glift_display3",
          boardRegion: boardRegions.BOTTOM
        });
